        <div class="btn-group" style="margin-left: 4px" dropdown>
            <button dropdownToggle type="button" class="btn btn-sm dark-button-style align-middle dropdown-toggle">
                Substitute Groups <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li *ngFor="let group of groups" role="menuitem">
                    <button [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteGroupButtonStates[group.id])"
                            tooltip="Hide all nodes of group '{{group.name}}'. Group ID: {{group.id}}"
                            placement="left" class="dropdown-item"
                            (click)="toggleButton($event)"
                            id="substituteGroup{{group.id}}">
                        {{group.name}} <br/> ID: {{group.id}}
                    </button>
                </li>
            </ul>
        </div>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteCables"
            tooltip="Substitute cable nodes for relationships"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteCablesButton)">
            Substitute Cable Nodes
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteAdaptersAndCables"
            tooltip="Substitute adapter and cable nodes for relationships"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteAdaptersAndCablesButton)">
            Substitute Adapter + Cable Nodes
        </button>

        <div class="btn-group" style="margin-left: 4px" dropdown>
            <button dropdownToggle type="button" class="btn btn-sm dark-button-style align-middle dropdown-toggle">
                Hide Groups <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li *ngFor="let group of groups" role="menuitem">
                    <button [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideGroupButtonStates[group.id])"
                            tooltip="Hide all nodes of group '{{group.name}}'. Group ID: {{group.id}}"
                            placement="left" class="dropdown-item"
                            (click)="toggleButton($event)"
                            id="hideGroup{{group.id}}">
                        {{group.name}} <br/> ID: {{group.id}}
                    </button>
                </li>
            </ul>
        </div>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="hideHardware"
            tooltip="Hide hardware nodes and relationships including them"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideHardwareButton)"
            (click)="toggleButton($event)">
            Hide Hardware Nodes
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="hideSoftware"
            tooltip="Hide software nodes and relationships including them"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideSoftwareButton)">
            Hide Software Nodes
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="hideNoncomputing"
            tooltip="Hide hardware nodes which do not have relationships to any software nodes"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideNoncomputingButton)">
            Hide Non Software related nodes
        </button>
    </form>
</nav>
