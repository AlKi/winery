<nav class="viewbar viewbar-light bg-faded" *ngIf="viewbarButtonsState.buttonsState.showViewBarButton && !hideNavBarState" [@viewbarInOut]>
    <form class="form-inline" style="justify-content: center;">
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteHardware"
            tooltip="Substitute currently selected nodes by one substitution node"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteHardwareButton)">
            Substitute Hardware
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteSoftware"
            tooltip="Substitute currently selected nodes by one substitution node"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteSoftwareButton)">
            Substitute Software
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteSelection"
            tooltip="Substitute currently selected nodes by one substitution node"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteSelectionButton)">
            Substitute Selection
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteCables"
            tooltip="Substitute cable nodes"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteCablesButton)">
            Substitute Cables
        </button>
        <button
            class="btn btn-sm align-middle dark-button-style"
            type="button"
            id="substituteAdaptersAndCables"
            tooltip="Substitute adapter nodes"
            (click)="toggleButton($event)"
            [style.background-color]="getStyle(viewbarButtonsState.buttonsState.substituteAdaptersButton)">
            Substitute Adapters
        </button>

        <div class="btn-group" style="margin-left: 4px" dropdown>
            <button
                class="btn btn-sm align-middle dark-button-style"
                type="button"
                id="hideHardware"
                tooltip="Hide hardware nodes and relationships including them"
                [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideHardwareButton)"
                (click)="toggleButton($event)">
                Hardware Nodes
            </button>
            <button
                class="btn btn-sm align-middle dark-button-style"
                type="button"
                id="hideSoftware"
                tooltip="Hide software nodes and relationships including them"
                (click)="toggleButton($event)"
                [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideSoftwareButton)">
                Software Nodes
            </button>
            <button
                class="btn btn-sm align-middle dark-button-style"
                type="button"
                id="hideNoncomputing"
                tooltip="Hide hardware nodes which do not have relationships to any software nodes"
                (click)="toggleButton($event)"
                [style.background-color]="getStyle(viewbarButtonsState.buttonsState.hideNoncomputingButton)">
                Non Software related
            </button>
        </div>
    </form>
</nav>
